    <script>
      tailwind.config = {
        theme: {

            fontFamily: {

              display: ['"VT323"', 'monospace'],

              mac: {
                black: '#000000',
                white: '#FFFFFF',

    <style>
      body {
        font-family: 'VT323', monospace;
        image-rendering: pixelated;
        -webkit-font-smoothing: none;
      }
      
      /* Classic Mac Desktop Dither Pattern (1-bit checkerboard) */
      .bg-dither {
        background-color: #ffffff;
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAACCAYAAABytg0kAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAABZJREFUeNpiYGBgAAJ0BSCBxwABBgASAgEBp1N3uAAAAABJRU5ErkJggg==');
        background-repeat: repeat;
        /* Removed opacity to prevent children from becoming transparent */
      }

      /* Mac Title Bar Stripes */
      .bg-stripes {
        background: repeating-linear-gradient(
          180deg,
          #000,
          #000 1px,
          #fff 1px,
          #fff 3px
        );
      }
      
      /* Remove scrollbars for cleaner look */
      ::-webkit-scrollbar {
        width: 12px;
        background: white;
        border-left: 2px solid black;
      }
      ::-webkit-scrollbar-thumb {
        background: white;
        border: 2px solid black;
        box-shadow: inset 2px 2px 0 rgba(0,0,0,0.2);
      }
    </style>
